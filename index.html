<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARC-SI | Official Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        /* Custom gradient background */
        .hero-gradient {
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #312e81 100%);
        }
        
        /* Animated gradient overlay */
        .gradient-overlay {
            background: 
                radial-gradient(ellipse at 20% 20%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(59, 130, 246, 0.05) 0%, transparent 70%);
        }
        
        /* Grid pattern overlay */
        .grid-pattern {
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 60px 60px;
        }
        
        /* Glow effect for title */
        .text-glow {
            text-shadow: 
                0 0 40px rgba(99, 102, 241, 0.5),
                0 0 80px rgba(139, 92, 246, 0.3);
        }
        
        /* Button glow */
        .btn-glow {
            box-shadow: 
                0 0 20px rgba(99, 102, 241, 0.4),
                0 4px 30px rgba(99, 102, 241, 0.3);
        }
        
        .btn-glow:hover {
            box-shadow: 
                0 0 30px rgba(99, 102, 241, 0.6),
                0 4px 40px rgba(99, 102, 241, 0.5);
        }
        
        /* Floating animation */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        
        /* Fade in animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .animate-fade-in-up {
            animation: fadeInUp 1s ease-out forwards;
        }
        
        .animation-delay-200 {
            animation-delay: 0.2s;
            opacity: 0;
        }
        
        .animation-delay-400 {
            animation-delay: 0.4s;
            opacity: 0;
        }
        
        .animation-delay-600 {
            animation-delay: 0.6s;
            opacity: 0;
        }
        
        /* Particle dots */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(99, 102, 241, 0.5);
            border-radius: 50%;
        }
    </style>
</head>
<body class="font-sans antialiased">
    <!-- Main Hero Section -->
    <main class="hero-gradient min-h-screen relative overflow-hidden">
        <!-- Gradient overlay -->
        <div class="gradient-overlay absolute inset-0"></div>
        
        <!-- Grid pattern -->
        <div class="grid-pattern absolute inset-0"></div>
        
        <!-- Decorative particles -->
        <div class="particle animate-float" style="top: 20%; left: 15%; animation-delay: 0s;"></div>
        <div class="particle animate-float" style="top: 30%; left: 85%; animation-delay: 1s;"></div>
        <div class="particle animate-float" style="top: 70%; left: 10%; animation-delay: 2s;"></div>
        <div class="particle animate-float" style="top: 60%; left: 90%; animation-delay: 0.5s;"></div>
        <div class="particle animate-float" style="top: 80%; left: 50%; animation-delay: 1.5s;"></div>
        <div class="particle animate-float" style="top: 15%; left: 60%; animation-delay: 2.5s;"></div>
        
        <!-- Decorative circles -->
        <div class="absolute top-1/4 -left-32 w-64 h-64 bg-indigo-500/10 rounded-full blur-3xl"></div>
        <div class="absolute bottom-1/4 -right-32 w-96 h-96 bg-purple-500/10 rounded-full blur-3xl"></div>
        
        <!-- Content -->
        <div class="relative z-10 min-h-screen flex flex-col items-center justify-center px-4">
            <!-- Logo/Badge -->
            <div class="animate-fade-in-up mb-8">
                <div class="inline-flex items-center gap-2 px-4 py-2 rounded-full bg-white/5 border border-white/10 backdrop-blur-sm">
                    <span class="w-2 h-2 bg-emerald-400 rounded-full animate-pulse"></span>
                    <span class="text-sm text-gray-300 tracking-wide">Research & Development</span>
                </div>
            </div>
            
            <!-- Main Title -->
            <h1 class="animate-fade-in-up animation-delay-200 text-glow text-6xl sm:text-7xl md:text-8xl lg:text-9xl font-black text-white tracking-tight mb-6">
                ARC-SI
            </h1>
            
            <!-- Subtitle -->
            <p class="animate-fade-in-up animation-delay-400 text-lg sm:text-xl md:text-2xl text-gray-300 font-light mb-12 text-center max-w-2xl">
                Welcome to ARC-SI official website.
            </p>
            
            <!-- CTA Button -->
            <div class="animate-fade-in-up animation-delay-600">
                <a 
                    href="#" 
                    class="group relative inline-flex items-center gap-3 px-8 py-4 bg-gradient-to-r from-indigo-600 to-purple-600 rounded-xl text-white font-semibold text-lg btn-glow transition-all duration-300 hover:scale-105 hover:from-indigo-500 hover:to-purple-500"
                >
                    <span>เข้าสู่หน้าโครงการ Socku</span>
                    <svg 
                        class="w-5 h-5 transition-transform duration-300 group-hover:translate-x-1" 
                        fill="none" 
                        stroke="currentColor" 
                        viewBox="0 0 24 24"
                    >
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
                    </svg>
                </a>
            </div>
            
            <!-- Bottom decoration -->
            <div class="absolute bottom-8 left-1/2 -translate-x-1/2">
                <div class="flex items-center gap-2 text-gray-500 text-sm">
                    <div class="w-8 h-px bg-gradient-to-r from-transparent to-gray-600"></div>
                    <span>Powered by Innovation</span>
                    <div class="w-8 h-px bg-gradient-to-l from-transparent to-gray-600"></div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
